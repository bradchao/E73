<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script>
			function test1(){
				$('#id1').load('brad52.jsp?max=' + $('#max').val());
			}
			function test2(){
				$.get("brad52.jsp?max=" + $('#max').val(), function(data, status){
					if (status == 'success'){
						$('#id1').html(data);
					}
				});
			}
			function test3(){
				$.post("brad52.jsp?max=1000", 
						{
							"max" : $('#max').val()
						}, 
						function(data,status){
							if (status == 'success'){
								$('#id1').html(data);
							}							
						}
						);
			}
			function test4(){
				$.ajax({
					url: "brad52.jsp?max=1000",
					method: "post",
					data: {
						max : $('#max').val()
					},
					success: function(data){
						$('#id1').html(data);
					},
					contentType:"application/json; charset=utf-8",
				});
			}
		</script>
		
		
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		Lottery: <span id="id1"></span><br />
		<input type="number" id="max" /><br />
		<button onclick="test1()">Test1</button><br />
		<button onclick="test2()">Test2</button><br />
		<button onclick="test3()">Test3</button><br />
		<button onclick="test4()">Test4</button><br />
		<hr />
		<form action="brad52.jsp?max=1000" method="post">
			<input type="number" name="max" />
			<input type="submit" value="Test5" />
		</form>
	
	
	</body>
</html>
